 <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h2>Dice Roller</h2>
      <div id="userInput">
        <label for="number">Enter a number of rolls: </label>
        <input id="num" type="number" placeholder="Dice Frequency" />
        <button id="roll">Roll</button>
        <button id="reset-buttom">RESET</button>
        NUMBER OF RESET: <span id="num-resets">0</span>
      </div>
      <div id="results">
        <p>Total: <span id="result"></span></p>
        <button id="showRoll">Show All Rolls</button>

      </div>
      <div id="lists"></div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
